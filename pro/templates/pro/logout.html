<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Dot Brain</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f1f2e;
            padding: 10px 20px;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 50px;
        }

        .logo {
            margin-left: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links li a {
            color: #cfcfea;
            text-decoration: none;
            font-size: 1em;
        }

        .nav-links li a:hover {
            color: #62D0FF;
        }

        /* Profile dropdown */
        .profile-container {
            position: relative;
            display: inline-block;
        }

        .profile-icon {
            cursor: pointer;
            color: #ffffff;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }

        .profile-icon img {
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #1f1f2e;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.9em;
        }

        .dropdown-content a:hover {
            background-color: #62D0FF;
        }

        /* Show the dropdown menu on hover */
        .profile-container:hover .dropdown-content {
            display: block;
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(143, 0, 255, 0.5), rgba(0, 176, 255, 0.5));
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #1f1f2e;
            padding: 30px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            color: #cfcfea;
            position: relative;
            z-index: 2;
        }

        h2 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 20px;
            font-family: 'Verdana', sans-serif;
            font-size: 2em;
        }

        .message {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #cfcfea;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="button"] {
            background-color: #FFD700;
            color: #1f1f2e;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            margin: 5px;
            display: flex;
            align-items: center;
        }

        input[type="button"] i {
            margin-right: 8px; /* Space between icon and text */
        }

        input[type="button"]:hover {
            background-color: #ffad33;
        }

        /* Social Media Links */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #62D0FF;
            margin: 0 10px;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #1e90ff;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            input[type="button"] {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo-container">
            <a href="#">
                <img src="https://static.vecteezy.com/system/resources/previews/013/906/231/original/creative-brain-logo-design-brainstorm-power-thinking-brain-logotype-icon-vector.jpg" alt="Creative Brain Logo">
            </a>
            <div class="logo">Dot Brain</div>
        </div>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="{% url 'base' %}">Home</a></li>
            <li><a href="editor.html">Terminal</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="notes.html">Notes</a></li>
        </ul>

        <!-- Profile with Dropdown -->
        <div class="profile-container">
            <div class="profile-icon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSw6NrD2ZmFaFxgVVloTe6XLOU4xSVcM_rJw&s" alt="Profile Icon">
                <span>Profile</span>
            </div>
            <div class="dropdown-content">
                <a href="login.html">Login</a>
                <a href="reg.html">Sign Up</a>
                <a href="profile.html">Profile</a>
                <a href="logout.html">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h2>Logout Successful</h2>
            <p class="message">You have successfully logged out.</p>
            <div class="button-container">
                <input type="button" value="Log Back In" onclick="window.location.href='login.html';"><i class="fas fa-sign-in-alt"></i>
                <input type="button" value="Return to Home" onclick="window.location.href='{% url 'base' %}';"><i class="fas fa-home"></i>
            </div>
            <div class="social-links">
                <p>Follow Us:</p>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Dot Brain. All rights reserved.</p>
    </footer>

</body>
</html>
