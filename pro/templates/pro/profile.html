<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Dot Brain</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #dcdcdc;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #252526;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar a {
            color: #dcdcdc;
            text-decoration: none;
            padding: 20px;
            display: block;
            font-size: 1em;
            border-bottom: 1px solid #333;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        .sidebar a.active {
            background-color: #007acc;
        }

        /* Sidebar Logo */
        .sidebar .logo-container {
            text-align: center;
            padding: 20px 0;
        }

        .sidebar .logo-container img {
            height: 60px;
            border-radius: 50%;
        }

        .sidebar .logo-container .logo-name {
            color: #ffffff;
            font-size: 1.5em;
            margin-top: 10px;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 250px;
            padding: 40px;
            background-color: #1e1e1e;
            height: 100vh;
        }

        .main-content h2 {
            font-size: 2em;
            color: #ffffff;
            margin-bottom: 20px;
        }

        /* Profile Card */
        .profile-card {
            background-color: #252526;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-card img {
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile-card h3 {
            color: #ffffff;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .profile-card p {
            color: #b0b0b0;
            margin-bottom: 10px;
        }

        .profile-card label {
            color: #dcdcdc;
            display: block;
            margin-bottom: 5px;
        }

        .profile-card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #dcdcdc;
            font-size: 1em;
        }

        .profile-card input[type="submit"] {
            background-color: #007acc;
            cursor: pointer;
            font-weight: bold;
        }

        .profile-card input[type="submit"]:hover {
            background-color: #005f99;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            color: #dcdcdc;
        }

        footer p {
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <img src="https://static.vecteezy.com/system/resources/previews/013/906/231/original/creative-brain-logo-design-brainstorm-power-thinking-brain-logotype-icon-vector.jpg" alt="Profile Image">
            <div class="logo-name">Dot Brain</div>
        </div>
         <li><a href="{% url 'base' %}">Home</a></li>
        <a href="profile.html" class="active">Dashboard</a>
        <a href="settings.html">Settings</a>
        <a href="he.html">Help</a>
        <a href="logout.html">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Your Profile</h2>

        <div class="profile-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSw6NrD2ZmFaFxgVVloTe6XLOU4xSVcM_rJw&s" alt="User Avatar">
            <h3></h3>
            <p></p>

            <label for="username">Username</label>
            <input type="text" id="username" value="">

            <label for="email">Email</label>
            <input type="email" id="email" value="">

            <label for="bio">Bio</label>
            <input type="text" id="bio" value="">

            <input type="submit" value="Update Profile">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Dot Brain. All rights reserved.</p>
    </footer>

</body>
</html>
