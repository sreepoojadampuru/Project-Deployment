<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Home Page with User Profile Dropdown</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f1f2e;
            padding: 10px 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 50px;
        }

        .logo {
            margin-left: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links li a {
            color: #cfcfea;
            text-decoration: none;
            font-size: 1em;
        }

        .nav-links li a:hover {
            color: #62D0FF;
        }

        /* Profile dropdown */
        .profile-container {
            position: relative;
            display: inline-block;
        }

        .profile-icon {
            cursor: pointer;
            color: #ffffff;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }

        .profile-icon img {
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #1f1f2e;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.9em;
        }

        .dropdown-content a:hover {
            background-color: #62D0FF;
        }

        /* Show the dropdown menu on hover */
        .profile-container:hover .dropdown-content {
            display: block;
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            background: linear-gradient(135deg, #8f00ff, #00b0ff);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 3em;
            color: #ffffff;
        }

        .hero-content h1 span {
            color: #FFD700;
        }

        .hero-content p {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #e5e5e5;
        }

        .cta {
            padding: 10px 25px;
            background-color: #FFD700;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta:hover {
            background-color: #ffad33;
        }

        /* Footer */
        footer {
            background-color: #1f1f2e;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            color: #cfcfea;
        }
    </style>
    <script>
        // JavaScript to toggle the dropdown
        document.addEventListener('DOMContentLoaded', function () {
            const profileIcon = document.querySelector('.profile-icon');
            const dropdown = document.querySelector('.dropdown-content');

            profileIcon.addEventListener('click', function () {
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });

            // Close dropdown if clicked outside
            window.addEventListener('click', function (event) {
                if (!profileIcon.contains(event.target)) {
                    dropdown.style.display = 'none';
                }
            });
        });
    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo-container">
            <a href="https://www.vecteezy.com/vector-art/13906231-creative-brain-logo-design-brainstorm-power-thinking-brain-logotype-icon">
                <img src="https://static.vecteezy.com/system/resources/previews/013/906/231/original/creative-brain-logo-design-brainstorm-power-thinking-brain-logotype-icon-vector.jpg" alt="Creative Brain Logo">
            </a>
            <div class="logo">Dot Brain</div>
        </div>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="{% url 'base' %}">Home</a></li>
            <li><a href="editor.html">Terminal</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="notes.html">Notes</a></li>
        </ul>

        <!-- Profile with Dropdown -->
        <div class="profile-container">
            <div class="profile-icon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSw6NrD2ZmFaFxgVVloTe6XLOU4xSVcM_rJw&s" alt="Profile Picture">
                <span>Profile</span>
            </div>
            <div class="dropdown-content">
               <div class="dropdown-content">
    <a href="login.html">Login</a>
    <a href="reg.html">Sign Up</a>
    <a href="profile.html">Profile</a>
    <a href="logout.html">Logout</a>
</div>

            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1>Welcome to <span>Dot Brain</span></h1>
            <p>Where creativity meets functionality</p>
            <a href="#services" class="cta">The Journey of a Thousand Lines Begins with a Single Semicolon</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Dot Brain. All rights reserved.</p>
    </footer>

</body>
</html>
